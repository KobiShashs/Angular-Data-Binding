<img *ngIf="!products" src="/assets/images/loading.gif" >

<div *ngIf="products">
<table>
<tr>
    <th>Id</th>
    <th>Name</th>
    <th>Price</th>
    <th>Amount</th>
</tr>
<tr *ngFor="let p of products">
    <td>{{p.id}}</td>

    <a routerLink="/single-product/{{p.id}}" routerLinkActive="router-link-active"> 
        <td>{{p.name}}</td>
    </a>
    <td>{{p.price}}</td>
    <td>{{p.amount}}</td>
</tr>
</table>
</div>
