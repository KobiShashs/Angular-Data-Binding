<header class="top" role="header">
    <div class="container">
        <a href="#" class="navbar-brand pull-left"> 822.8 Volume check </a>
        <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="glyphicon glyphicon-align-justify"></span>
        </button>
        <nav class="navbar-collapse collapse" role="navigation">
            <ul class="navbar-nav nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>
<div class="container">



    <div>
        <label for="input">Shaked's Volume</label>
        <br>
        <div class="col-sm-6">
            <input type="range" class="form-control" value="5" min="0" max="10" step="1" [(ngModel)]="volume" #vol>
        </div>
        <br>
        <span>{{volume}}</span>
        <br>

        <div class="container">
            <ng-container *ngIf="volume<=3; then caseA; else caseB">
            </ng-container>
            <ng-template #caseA>
                <app-green-square></app-green-square>
                <p>{{vol.value}} Well done kid!</p>
            </ng-template>
            <ng-template #caseB>
                <div *ngIf="volume>=7">
                    <app-red-square></app-red-square>
                    <p>{{vol.value}} is too loady</p>
                </div>
            </ng-template>

        </div>

        
        <div class="form-group">
    
            <div class="col-sm-10">
                <input type="text" name="" id="input" class="form-control" value="" required="required" pattern="" title="" (input)="onUpdteName($event)">
    
            </div>
        </div>
        

    </div>







</div>
